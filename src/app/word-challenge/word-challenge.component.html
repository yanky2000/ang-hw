<h1>Word Challenge</h1>

<div *ngFor="let word of getChallengeWords()">
  <form (ngSubmit)="onSubmit()" #challengeForm="ngForm">
    <label for="word">{{ word.ru }} - </label>
    <input
      type="text"
      name="word"
      required
      placeholder="Введите здесь ответ"
      id="{{ word.ru }}"
      [(ngModel)]="response[word.ru]"
      [ngClass]="{ 'wrong-answer': status[word.ru] === 'wrong' }"
    />
    <button (click)="onClick(word)" [disabled]="!challengeForm.form.valid">
      Submit
    </button>
    <span class="challenge-error" *ngIf="status[word.ru] === 'wrong'">
      Try again - you can do it!
    </span>
    <span class="challenge-correct" *ngIf="status[word.ru] === 'correct'"
      >You rock!</span
    >
  </form>
</div>
