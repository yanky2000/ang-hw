<h1>Word List</h1>
<ul>
  <li *ngFor="let word of words">{{ word.dict.ru }} -{{ word.dict.en }}</li>
</ul>
<button [hidden]="formIsVisible" (click)="toggleFormVisibility()">Add word</button>


<!-- <section *ngIf='formIsVisible'></section> -->
<section >

<form action="" (ngSubmit)="onSubmit()">
  <label for="newWord">New word:</label>
  <input type='search' name="newWord" #searchWord required id="newWord" [(ngModel)]="newWord">
  <span *ngIf='isSearching'>translating...</span>
  {{translatedWord}}
  <!-- <div>{{newWord.translation}}</div> -->
  <!-- <button (click)="gett()">Translate to English</button> -->
  <button [disabled]="!translatedWord.length"  type="submit">add word</button>
</form>


</section>
